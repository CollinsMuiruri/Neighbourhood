{% load bootstrap4   %}
{{ block.super}}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width device-width, initial-scale=1">

    <title>New post</title>
    {{ form.media }}

  {% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endblock %}

  </head>
  <style>
#form {
  width: 1050px;
  padding-left: 550px;
  padding-top: 100px;
  color: white;
  font-size: 20px;
}
body {
  background-image: url(../../static/images/doll.png);
  background-size: cover;
}
  </style>
  <body>


    <form  method="post" enctype="multipart/form-data" id="form">
      {% csrf_token %}

      {% bootstrap_form form %}
    <input type="submit" class="btn btn-success btn-lg" value="Post">
    </form>

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %} {% endblock %}

  </body>
</html>
