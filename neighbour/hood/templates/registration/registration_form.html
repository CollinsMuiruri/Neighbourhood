{%extends "registration/base.html"%} {% load bootstrap3 %}
{% block content %}

<style>
  body {
    background-image: url(../../static/images/blurr.png);
    background-size: cover;
  }
  .container {
    padding-left: 250px;
    font-size: 10px;
    column-count: 1;
  }
  #pic {
    padding-right: 50px;
    float: left;
  }
</style>

<div class="container">
  <img src="../../static/images/insta.png" alt="" style="width:40%"id="pic">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">

      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post" id="sign">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
